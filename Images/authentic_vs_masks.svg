<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Authentic Self vs Masks
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    The Contrast Between Your True Nature and False Personas
  </text>
  
  <!-- Left Side - Authentic Self -->
  <circle cx="300" cy="400" r="150" fill="#E8F5E8" stroke="#2C3E50" stroke-width="3"/>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">AUTHENTIC SELF</text>
  
  <!-- Authentic Self Qualities -->
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Core Qualities</text>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Natural and Genuine</text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Consistent Values</text>
  <text x="300" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Inner Peace</text>
  <text x="300" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Self-Acceptance</text>
  <text x="300" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Honest Expression</text>
  <text x="300" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• True Connections</text>
  <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Personal Integrity</text>
  
  <!-- Right Side - Masks -->
  <circle cx="900" cy="400" r="150" fill="#FFE5E5" stroke="#2C3E50" stroke-width="3"/>
  <text x="900" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">FALSE MASKS</text>
  
  <!-- Mask Qualities -->
  <text x="900" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Mask Characteristics</text>
  <text x="900" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Performed and Fake</text>
  <text x="900" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Shifting Values</text>
  <text x="900" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Inner Conflict</text>
  <text x="900" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Self-Rejection</text>
  <text x="900" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Hidden Truth</text>
  <text x="900" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Shallow Relationships</text>
  <text x="900" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Compromised Values</text>
  
  <!-- Common Masks Examples -->
  <rect x="750" y="590" width="300" height="180" rx="10" fill="#FFF8DC" stroke="#2C3E50" stroke-width="2"/>
  <text x="900" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Common Masks We Wear</text>
  <text x="770" y="640" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">The Perfectionist:</text>
  <text x="770" y="655" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Never shows vulnerability or mistakes</text>
  <text x="770" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">The People Pleaser:</text>
  <text x="770" y="690" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Sacrifices own needs for others approval</text>
  <text x="770" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">The High Achiever:</text>
  <text x="770" y="725" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Worth tied only to accomplishments</text>
  <text x="770" y="745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">The Tough Guy:</text>
  <text x="770" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Hides emotions and sensitivity</text>
  
  <!-- Authentic Self Behaviors -->
  <rect x="150" y="590" width="300" height="180" rx="10" fill="#E8F5E8" stroke="#2C3E50" stroke-width="2"/>
  <text x="300" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Authentic Self Behaviors</text>
  <text x="170" y="640" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Speaks Truth:</text>
  <text x="170" y="655" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Honest even when difficult</text>
  <text x="170" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Sets Boundaries:</text>
  <text x="170" y="690" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Protects values and energy</text>
  <text x="170" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Shows Vulnerability:</text>
  <text x="170" y="725" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Shares real struggles and joys</text>
  <text x="170" y="745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Lives Values:</text>
  <text x="170" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Actions align with beliefs</text>
  
  <!-- Central comparison -->
  <rect x="500" y="350" width="200" height="100" rx="10" fill="#F0F8FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">The Choice</text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Every moment</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">we choose between</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">authentic expression</text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">or wearing a mask</text>
  
  <!-- Arrows -->
  <path d="M 450 400 L 500 400" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 400 L 750 400" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- VS symbol -->
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">VS</text>
  
  <!-- Impact arrows pointing down -->
  <path d="M 300 550 L 300 590" stroke="#27AE60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  <path d="M 900 550 L 900 590" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  
  <!-- Green and red arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
  </defs>
</svg>