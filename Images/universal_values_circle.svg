<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Universal Values Circle
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    Core Human Values That Connect Us All
  </text>
  
  <!-- Central Circle -->
  <circle cx="600" cy="400" r="70" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    UNIVERSAL
  </text>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    CORE
  </text>
  
  <!-- 8 Values Circles -->
  <circle cx="600" cy="250" r="55" fill="#E8F5E8" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">LOVE</text>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Connection</text>
  
  <circle cx="750" cy="300" r="55" fill="#FFF9E6" stroke="#2C3E50" stroke-width="2"/>
  <text x="750" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">TRUTH</text>
  <text x="750" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Honesty</text>
  
  <circle cx="800" cy="400" r="55" fill="#F3E8FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="800" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">GROWTH</text>
  <text x="800" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Learning</text>
  
  <circle cx="750" cy="500" r="55" fill="#FFF0F5" stroke="#2C3E50" stroke-width="2"/>
  <text x="750" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">JUSTICE</text>
  <text x="750" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Fairness</text>
  
  <circle cx="600" cy="550" r="55" fill="#FFF8DC" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">FREEDOM</text>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Choice</text>
  
  <circle cx="450" cy="500" r="55" fill="#F5F0FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="450" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">COMPASSION</text>
  <text x="450" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Kindness</text>
  
  <circle cx="400" cy="400" r="55" fill="#F0FFF0" stroke="#2C3E50" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">DIGNITY</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Worth</text>
  
  <circle cx="450" cy="300" r="55" fill="#FFFACD" stroke="#2C3E50" stroke-width="2"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">PEACE</text>
  <text x="450" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Harmony</text>
  
  <!-- Connection Lines -->
  <line x1="600" y1="330" x2="600" y2="305" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="675" y1="365" x2="720" y2="335" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="670" y1="400" x2="745" y2="400" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="675" y1="435" x2="720" y2="465" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="470" x2="600" y2="495" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="525" y1="435" x2="480" y2="465" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="530" y1="400" x2="455" y2="400" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  <line x1="525" y1="365" x2="480" y2="335" stroke="#7F8C8D" stroke-width="2" opacity="0.4"/>
  
  <!-- Key Elements - Fixed positioning -->
  
  <!-- Love Elements - Top -->
  <rect x="520" y="150" width="160" height="50" rx="8" fill="#E8F5E8" stroke="#2C3E50" stroke-width="1"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Love Elements:</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Empathy - Care - Unity</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Family - Friendship</text>
  
  <!-- Truth Elements - Top Right -->
  <rect x="820" y="220" width="160" height="50" rx="8" fill="#FFF9E6" stroke="#2C3E50" stroke-width="1"/>
  <text x="900" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Truth Elements:</text>
  <text x="900" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Integrity - Transparency</text>
  <text x="900" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Authenticity</text>
  
  <!-- Growth Elements - Right -->
  <rect x="870" y="370" width="160" height="50" rx="8" fill="#F3E8FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="950" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Growth Elements:</text>
  <text x="950" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Development - Wisdom</text>
  <text x="950" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Learning - Progress</text>
  
  <!-- Justice Elements - Bottom Right -->
  <rect x="820" y="530" width="160" height="50" rx="8" fill="#FFF0F5" stroke="#2C3E50" stroke-width="1"/>
  <text x="900" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Justice Elements:</text>
  <text x="900" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Equality - Rights</text>
  <text x="900" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Moral Balance</text>
  
  <!-- Freedom Elements - Bottom -->
  <rect x="520" y="620" width="160" height="50" rx="8" fill="#FFF8DC" stroke="#2C3E50" stroke-width="1"/>
  <text x="600" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Freedom Elements:</text>
  <text x="600" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Choice - Independence</text>
  <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Self-Direction</text>
  
  <!-- Compassion Elements - Bottom Left -->
  <rect x="220" y="530" width="160" height="50" rx="8" fill="#F5F0FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="300" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Compassion Elements:</text>
  <text x="300" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Kindness - Mercy</text>
  <text x="300" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Understanding</text>
  
  <!-- Dignity Elements - Left -->
  <rect x="170" y="370" width="160" height="50" rx="8" fill="#F0FFF0" stroke="#2C3E50" stroke-width="1"/>
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Dignity Elements:</text>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Worth - Respect</text>
  <text x="250" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Self-Value</text>
  
  <!-- Peace Elements - Top Left -->
  <rect x="220" y="220" width="160" height="50" rx="8" fill="#FFFACD" stroke="#2C3E50" stroke-width="1"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Peace Elements:</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Harmony - Calm</text>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Balance - Serenity</text>
  
  <!-- Description Box -->
  <rect x="100" y="750" width="1000" height="80" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    Universal Values: The Foundation of Authentic Living
  </text>
  <text x="600" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    These 8 core values unite all humans across cultures and guide us toward meaningful, authentic lives.
  </text>
  <text x="600" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Each value contains key elements that help us align our actions with our deepest human nature.
  </text>
</svg>