<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Emotional Language Map
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    Understanding and Expressing Your Emotional World
  </text>
  
  <!-- Central Core -->
  <circle cx="600" cy="400" r="80" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">EMOTIONAL</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">AWARENESS</text>
  
  <!-- Joy Family - Top -->
  <circle cx="600" cy="250" r="60" fill="#FFF9E6" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">JOY</text>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="520" y="150" width="160" height="80" rx="8" fill="#FFF9E6" stroke="#2C3E50" stroke-width="1"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Joy Expressions:</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Happiness - Delight - Bliss</text>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Excitement - Gratitude - Peace</text>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Contentment - Euphoria</text>
  
  <!-- Anger Family - Top Right -->
  <circle cx="750" cy="300" r="60" fill="#FFE5E5" stroke="#2C3E50" stroke-width="2"/>
  <text x="750" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">ANGER</text>
  <text x="750" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="820" y="220" width="160" height="80" rx="8" fill="#FFE5E5" stroke="#2C3E50" stroke-width="1"/>
  <text x="900" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Anger Expressions:</text>
  <text x="900" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Frustration - Irritation - Rage</text>
  <text x="900" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Annoyance - Fury - Resentment</text>
  <text x="900" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Indignation - Outrage</text>
  
  <!-- Sadness Family - Right -->
  <circle cx="800" cy="400" r="60" fill="#E5F0FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="800" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">SADNESS</text>
  <text x="800" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="870" y="360" width="160" height="80" rx="8" fill="#E5F0FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="950" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Sadness Expressions:</text>
  <text x="950" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Grief - Sorrow - Melancholy</text>
  <text x="950" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Disappointment - Despair</text>
  <text x="950" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Loneliness - Heartbreak</text>
  
  <!-- Fear Family - Bottom Right -->
  <circle cx="750" cy="500" r="60" fill="#FFF0F5" stroke="#2C3E50" stroke-width="2"/>
  <text x="750" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">FEAR</text>
  <text x="750" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="820" y="540" width="160" height="80" rx="8" fill="#FFF0F5" stroke="#2C3E50" stroke-width="1"/>
  <text x="900" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Fear Expressions:</text>
  <text x="900" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Anxiety - Worry - Terror</text>
  <text x="900" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Nervousness - Panic - Dread</text>
  <text x="900" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Apprehension - Concern</text>
  
  <!-- Disgust Family - Bottom -->
  <circle cx="600" cy="550" r="60" fill="#F5F0FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">DISGUST</text>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="520" y="620" width="160" height="80" rx="8" fill="#F5F0FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="600" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Disgust Expressions:</text>
  <text x="600" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Revulsion - Contempt</text>
  <text x="600" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Aversion - Loathing</text>
  <text x="600" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Repugnance - Disdain</text>
  
  <!-- Surprise Family - Bottom Left -->
  <circle cx="450" cy="500" r="60" fill="#E8F5E8" stroke="#2C3E50" stroke-width="2"/>
  <text x="450" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">SURPRISE</text>
  <text x="450" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="220" y="540" width="160" height="80" rx="8" fill="#E8F5E8" stroke="#2C3E50" stroke-width="1"/>
  <text x="300" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Surprise Expressions:</text>
  <text x="300" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Amazement - Wonder</text>
  <text x="300" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Astonishment - Shock</text>
  <text x="300" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Bewilderment - Awe</text>
  
  <!-- Shame Family - Left -->
  <circle cx="400" cy="400" r="60" fill="#FFFACD" stroke="#2C3E50" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">SHAME</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="170" y="360" width="160" height="80" rx="8" fill="#FFFACD" stroke="#2C3E50" stroke-width="1"/>
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Shame Expressions:</text>
  <text x="250" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Guilt - Embarrassment</text>
  <text x="250" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Humiliation - Regret</text>
  <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Self-Blame - Mortification</text>
  
  <!-- Love Family - Top Left -->
  <circle cx="450" cy="300" r="60" fill="#F0FFF0" stroke="#2C3E50" stroke-width="2"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2C3E50">LOVE</text>
  <text x="450" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Family</text>
  
  <rect x="220" y="220" width="160" height="80" rx="8" fill="#F0FFF0" stroke="#2C3E50" stroke-width="1"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Love Expressions:</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Affection - Compassion</text>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Tenderness - Adoration</text>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Caring - Devotion</text>
  
  <!-- Connection Lines -->
  <line x1="600" y1="320" x2="600" y2="310" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="665" y1="355" x2="705" y2="340" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="670" y1="400" x2="740" y2="400" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="665" y1="445" x2="705" y2="460" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="480" x2="600" y2="490" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="535" y1="445" x2="495" y2="460" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="530" y1="400" x2="460" y2="400" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  <line x1="535" y1="355" x2="495" y2="340" stroke="#7F8C8D" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom Description -->
  <rect x="100" y="750" width="1000" height="100" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    Emotional Language Map: Building Your Vocabulary of Feelings
  </text>
  <text x="600" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Developing emotional awareness begins with expanding our language to accurately describe inner experiences.
  </text>
  <text x="600" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Each emotion family contains nuanced expressions that help us communicate authentically and connect deeply.
  </text>
  <text x="600" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    When we can name our emotions precisely, we gain power to understand and transform our emotional world.
  </text>
</svg>