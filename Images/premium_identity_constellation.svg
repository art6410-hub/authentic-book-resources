
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strengthsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valuesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="passionsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purposeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beliefsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Premium Identity Constellation
  </text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    The Six Core Elements of Your Authentic Self
  </text>
  
  <!-- Center Circle - True Self -->
  <circle cx="600" cy="450" r="70" fill="url(#centerGrad)" filter="url(#shadow)"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">TRUE</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SELF</text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1c40f" stroke="#2c3e50" stroke-width="1">â˜…</text>
  
  <!-- Strengths (Top) -->
  <circle cx="600" cy="250" r="65" fill="url(#strengthsGrad)" filter="url(#shadow)"/>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" stroke="#2c3e50" stroke-width="1">S</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(-5 600 170)">
    STRENGTHS &amp; TALENTS
  </text>
  
  <!-- Values (Top Right) -->
  <circle cx="780" cy="320" r="65" fill="url(#valuesGrad)" filter="url(#shadow)"/>
  <text x="780" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" stroke="#2c3e50" stroke-width="1">V</text>
  <text x="870" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(15 870 240)">
    CORE VALUES
  </text>
  
  <!-- Passions (Bottom Right) -->
  <circle cx="780" cy="580" r="65" fill="url(#passionsGrad)" filter="url(#shadow)"/>
  <text x="780" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" stroke="#2c3e50" stroke-width="1">P</text>
  <text x="870" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(-15 870 660)">
    PASSIONS &amp; INTERESTS
  </text>
  
  <!-- Purpose (Bottom) -->
  <circle cx="600" cy="650" r="65" fill="url(#purposeGrad)" filter="url(#shadow)"/>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" stroke="white" stroke-width="1">M</text>
  <text x="600" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(5 600 730)">
    MISSION &amp; PURPOSE
  </text>
  
  <!-- Beliefs (Bottom Left) -->
  <circle cx="420" cy="580" r="65" fill="url(#beliefsGrad)" filter="url(#shadow)"/>
  <text x="420" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" stroke="white" stroke-width="1">B</text>
  <text x="330" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(15 330 660)">
    BELIEFS &amp; PHILOSOPHY
  </text>
  
  <!-- Dreams (Top Left) -->
  <circle cx="420" cy="320" r="65" fill="url(#strengthsGrad)" filter="url(#shadow)" opacity="0.8"/>
  <text x="420" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" stroke="#2c3e50" stroke-width="1">D</text>
  <text x="330" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" transform="rotate(-15 330 240)">
    DREAMS &amp; ASPIRATIONS
  </text>
  
  <!-- Connecting Lines -->
  <g opacity="0.4">
    <line x1="600" y1="380" x2="600" y2="315" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="665" y1="410" x2="715" y2="360" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="665" y1="490" x2="715" y2="540" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="600" y1="520" x2="600" y2="585" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="535" y1="490" x2="485" y2="540" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="535" y1="410" x2="485" y2="360" stroke="#bdc3c7" stroke-width="2"/>
  </g>
  
  <!-- Legend Box -->
  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="1100" height="100" fill="white" stroke="#ecf0f1" stroke-width="2" rx="10" filter="url(#shadow)" opacity="0.95"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Your Identity Constellation Elements
    </text>
    
    <g transform="translate(50, 40)">
      <circle cx="10" cy="0" r="8" fill="url(#strengthsGrad)"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Strengths: Natural abilities and talents</text>
      
      <circle cx="10" cy="20" r="8" fill="url(#valuesGrad)"/>
      <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Values: What matters most to you</text>
    </g>
    
    <g transform="translate(400, 40)">
      <circle cx="10" cy="0" r="8" fill="url(#passionsGrad)"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Passions: What energizes you</text>
      
      <circle cx="10" cy="20" r="8" fill="url(#purposeGrad)"/>
      <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mission: Your deeper purpose</text>
    </g>
    
    <g transform="translate(750, 40)">
      <circle cx="10" cy="0" r="8" fill="url(#beliefsGrad)"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Beliefs: Your worldview</text>
      
      <circle cx="10" cy="20" r="8" fill="url(#strengthsGrad)" opacity="0.8"/>
      <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Dreams: Future aspirations</text>
    </g>
  </g>
</svg>
