  <text x="420" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FOUNDATION</text>
  
  <!-- Content -->
  <text x="420" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Emotional Intelligence</text>
  
  <text x="420" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Self-awareness</text>
  <text x="420" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Emotional regulation</text>
  <text x="420" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Empathy</text>
  <text x="420" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Stress management</text>
  <text x="420" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Emotional balance</text>
  <text x="420" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Compassion</text>
  <text x="420" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Optimism</text>
  <text x="420" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Hope cultivation</text>
  
  <!-- Foundation 3: Physical Foundation -->
  <rect x="560" y="150" width="200" height="280" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="12"/>
  
  <!-- Header -->
