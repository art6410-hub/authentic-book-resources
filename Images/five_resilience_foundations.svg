  <rect x="90" y="160" width="180" height="50" fill="#3b82f6" rx="8"/>
  <text x="180" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MENTAL</text>
  <text x="180" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FOUNDATION</text>
  
  <!-- Content -->
  <text x="180" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Cognitive Resilience</text>
  
  <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Growth mindset</text>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Problem-solving skills</text>
  <text x="180" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Critical thinking</text>
  <text x="180" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Mental flexibility</text>
  <text x="180" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Learning from failure</text>
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Positive self-talk</text>
  <text x="180" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Focus and concentration</text>
  <text x="180" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Goal clarity</text>
  
  <!-- Foundation 2: Emotional Foundation -->
  <rect x="320" y="150" width="200" height="280" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="12"/>
  
  <!-- Header -->
  <rect x="330" y="160" width="180" height="50" fill="#22c55e" rx="8"/>
