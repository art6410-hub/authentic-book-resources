<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#fef7ed"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Five Foundations of Personal Resilience</text>
  
  <!-- Subtitle -->
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">Building inner strength through balanced development</text>
  
  <!-- Foundation 1: Mental Foundation -->
  <rect x="80" y="150" width="200" height="280" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="12"/>
  
