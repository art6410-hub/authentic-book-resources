<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title Section -->
  <rect x="40" y="40" width="1120" height="60" fill="#1e293b" rx="10"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Bridge Conflict Resolution Model</text>
  
  <!-- Person A (Left) -->
  <rect x="100" y="250" width="180" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="190" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">PERSON A</text>
  <text x="190" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">My position is right</text>
  <text x="190" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">I feel unheard</text>
  <text x="190" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">They do not understand</text>
  <text x="190" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">I am defensive</text>
  <text x="190" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Emotional state: Frustrated</text>
  
  <!-- The Bridge -->
  <rect x="300" y="280" width="600" height="60" fill="#10b981" stroke="#059669" stroke-width="3" rx="10"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">THE BRIDGE OF UNDERSTANDING</text>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Listen - Understand - Find Common Ground - Collaborate</text>
  
  <!-- Person B (Right) -->
  <rect x="920" y="250" width="180" height="120" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="1010" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">PERSON B</text>
  <text x="1010" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">My position is right</text>
  <text x="1010" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">I feel unheard</text>
  <text x="1010" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">They do not understand</text>
  <text x="1010" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">I am defensive</text>
  <text x="1010" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Emotional state: Frustrated</text>
  
  <!-- Four Bridge Steps -->
  <rect x="150" y="400" width="900" height="140" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <rect x="160" y="410" width="880" height="25" fill="#16a34a" rx="6"/>
  <text x="600" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4 STEPS TO BUILD THE BRIDGE</text>
  
  <rect x="170" y="445" width="200" height="80" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="270" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">1. LISTEN</text>
  <text x="270" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Truly hear their</text>
  <text x="270" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">perspective without</text>
  <text x="270" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">judgment</text>
  
  <rect x="390" y="445" width="200" height="80" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="490" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">2. UNDERSTAND</text>
  <text x="490" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Feel their emotions</text>
  <text x="490" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">and underlying</text>
  <text x="490" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">needs</text>
  
  <rect x="610" y="445" width="200" height="80" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="710" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">3. FIND COMMON</text>
  <text x="710" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Identify shared</text>
  <text x="710" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">values and</text>
  <text x="710" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">mutual goals</text>
  
  <rect x="830" y="445" width="200" height="80" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="930" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">4. COLLABORATE</text>
  <text x="930" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Create win-win</text>
  <text x="930" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">solutions</text>
  <text x="930" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">together</text>
  
  <!-- Results -->
  <rect x="200" y="560" width="800" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">RESULT: STRONGER RELATIONSHIP</text>
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Both people feel heard, understood, and valued</text>
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Creative solutions that benefit everyone</text>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Deeper trust and connection formed</text>
  
  <!-- Key Message -->
  <rect x="150" y="680" width="900" height="80" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
  <text x="600" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">The Bridge Turns Conflict Into Connection</text>
  <text x="600" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">When we build bridges instead of walls, everyone wins and relationships grow stronger</text>
  
  <!-- Footer -->
  <rect x="250" y="780" width="700" height="60" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="600" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Conflict Resolution Through Understanding</text>
  <text x="600" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Transform adversaries into allies through compassionate communication</text>
  
</svg>