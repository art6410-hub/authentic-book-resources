<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title - Original Style -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Identity Archaeology
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    Uncovering Your True Self Through Layers of Experience
  </text>
  
  <!-- Ground Line -->
  <line x1="100" y1="650" x2="1100" y2="650" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Ground Level - Present Self</text>
  
  <!-- Archaeological Layers -->
  
  <!-- Surface Layer - Current Masks -->
  <rect x="200" y="550" width="800" height="100" rx="10" fill="#FFE5E5" stroke="#2C3E50" stroke-width="2"/>
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Surface Layer: Current Masks and Roles</text>
  <text x="250" y="600" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Professional identity • Social expectations • People-pleasing behaviors</text>
  <text x="250" y="620" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• External validation seeking • Performance-based self-worth</text>
  <text x="950" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Layer 1</text>
  
  <!-- Recent Experiences Layer -->
  <rect x="200" y="430" width="800" height="100" rx="10" fill="#FFF5E5" stroke="#2C3E50" stroke-width="2"/>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Recent Experiences Layer: Adult Adaptations</text>
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Career-driven decisions • Relationship patterns • Coping mechanisms</text>
  <text x="250" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Learned behaviors • Defensive strategies • Social conditioning</text>
  <text x="950" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Layer 2</text>
  
  <!-- Formative Years Layer -->
  <rect x="200" y="310" width="800" height="100" rx="10" fill="#E5F5FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Formative Years Layer: Teenage and Young Adult</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Identity experimentation • Peer influence • Educational choices</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• First relationships • Independence struggles • Value questioning</text>
  <text x="950" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Layer 3</text>
  
  <!-- Childhood Layer -->
  <rect x="200" y="190" width="800" height="100" rx="10" fill="#E5FFE5" stroke="#2C3E50" stroke-width="2"/>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Childhood Layer: Family and Early Influences</text>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Family values and beliefs • Parental expectations • Sibling dynamics</text>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Cultural background • Early trauma or joy • Core emotional patterns</text>
  <text x="950" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Layer 4</text>
  
  <!-- Core Self - Bedrock -->
  <ellipse cx="600" cy="140" rx="400" ry="40" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">AUTHENTIC CORE SELF</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Your True Nature • Inherent Values • Natural Gifts • Pure Essence</text>
  
  <!-- Archaeological Tools -->
  <rect x="50" y="200" width="120" height="200" rx="10" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="110" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Excavation Tools</text>
  <text x="110" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Self-Reflection</text>
  <text x="110" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Journaling</text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Meditation</text>
  <text x="110" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Therapy</text>
  <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Life Review</text>
  <text x="110" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Pattern Analysis</text>
  <text x="110" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Value Exploration</text>
  <text x="110" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Truth Seeking</text>
  
  <!-- Discovery Process -->
  <rect x="1030" y="200" width="120" height="200" rx="10" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="1090" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Discovery Process</text>
  <text x="1090" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Identify Patterns</text>
  <text x="1090" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Question Beliefs</text>
  <text x="1090" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Separate Others</text>
  <text x="1090" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">from Self</text>
  <text x="1090" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Reclaim Truth</text>
  <text x="1090" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Honor Core</text>
  <text x="1090" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Live Authentically</text>
  
  <!-- CORRECTED: Four arrows - one to each layer -->
  <path d="M 170 280 Q 185 320 200 240" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 320 Q 185 380 200 360" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 360 Q 185 440 200 480" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 400 Q 185 500 200 600" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom description -->
  <rect x="100" y="720" width="1000" height="120" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    Identity Archaeology: Excavating Your Authentic Self
  </text>
  <text x="600" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Like an archaeologist carefully removing layers of earth to reveal ancient treasures,
  </text>
  <text x="600" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    we must dig through accumulated layers of conditioning to uncover our true self.
  </text>
  <text x="600" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Each layer tells a story, but beneath them all lies your authentic core - waiting to be rediscovered.
  </text>
  <text x="600" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    The deeper you dig with patience and tools of self-discovery, the closer you get to your true essence.
  </text>
</svg>