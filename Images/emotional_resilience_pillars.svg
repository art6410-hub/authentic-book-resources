<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#fef7ed"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">The Five Pillars of Emotional Resilience</text>
  
  <!-- Foundation Base -->
  <rect x="100" y="750" width="1000" height="80" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="8"/>
  <text x="600" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">STRONG FOUNDATION OF SELF-AWARENESS</text>
  
  <!-- Pillar 1: Self-Regulation -->
  <rect x="150" y="450" width="140" height="300" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="8"/>
  <rect x="160" y="460" width="120" height="40" fill="#3b82f6" rx="4"/>
  <text x="220" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PILLAR 1</text>
  
  <text x="220" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Self-Regulation</text>
  
  <text x="220" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Managing emotions</text>
  <text x="220" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">effectively</text>
  <text x="220" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Impulse control</text>
  <text x="220" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Stress management</text>
  <text x="220" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Emotional balance</text>
  
  <!-- Pillar 2: Adaptability -->
  <rect x="340" y="420" width="140" height="330" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="8"/>
  <rect x="350" y="430" width="120" height="40" fill="#22c55e" rx="4"/>
  <text x="410" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PILLAR 2</text>
  
  <text x="410" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">Adaptability</text>
  
  <text x="410" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Flexibility in</text>
  <text x="410" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">changing situations</text>
  <text x="410" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Learning from</text>
  <text x="410" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">setbacks</text>
  <text x="410" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Embracing change</text>
  <text x="410" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Creative solutions</text>
  
  <!-- Pillar 3: Optimism -->
  <rect x="530" y="380" width="140" height="370" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <rect x="540" y="390" width="120" height="40" fill="#f59e0b" rx="4"/>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PILLAR 3</text>
  
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">Optimism</text>
  
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Positive outlook</text>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Hope for the future</text>
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Growth mindset</text>
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Finding opportunities</text>
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">in challenges</text>
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Resilient thinking</text>
  
  <!-- Pillar 4: Social Support -->
  <rect x="720" y="420" width="140" height="330" fill="#fce7f3" stroke="#ec4899" stroke-width="3" rx="8"/>
  <rect x="730" y="430" width="120" height="40" fill="#ec4899" rx="4"/>
  <text x="790" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PILLAR 4</text>
  
  <text x="790" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#db2777">Social Support</text>
  
  <text x="790" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Strong relationships</text>
  <text x="790" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Community connections</text>
  <text x="790" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Emotional support</text>
  <text x="790" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Seeking help when</text>
  <text x="790" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">needed</text>
  
  <!-- Pillar 5: Purpose -->
  <rect x="910" y="450" width="140" height="300" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3" rx="8"/>
  <rect x="920" y="460" width="120" height="40" fill="#8b5cf6" rx="4"/>
  <text x="980" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PILLAR 5</text>
  
  <text x="980" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Purpose</text>
  
  <text x="980" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Clear life direction</text>
  <text x="980" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Meaningful goals</text>
  <text x="980" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Values alignment</text>
  <text x="980" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Inner motivation</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="400" r="15" fill="#3b82f6" opacity="0.3"/>
  <circle cx="410" cy="370" r="15" fill="#22c55e" opacity="0.3"/>
  <circle cx="600" cy="330" r="15" fill="#f59e0b" opacity="0.3"/>
  <circle cx="790" cy="370" r="15" fill="#ec4899" opacity="0.3"/>
  <circle cx="980" cy="400" r="15" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Bottom note -->
  <text x="600" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#6b7280">These five pillars work together to build lasting emotional resilience</text>
</svg>