<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title Section -->
  <rect x="40" y="40" width="1120" height="60" fill="#1e293b" rx="10"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Lifelong Practice Cycle</text>
  
  <!-- Main Cycle Circle -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="#4f46e5" stroke-width="6"/>
  
  <!-- Center -->
  <circle cx="600" cy="400" r="60" fill="#4f46e5" stroke="#3730a3" stroke-width="3"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CONTINUOUS</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GROWTH</text>
  
  <!-- 1. Self-Awareness (Top) -->
  <circle cx="600" cy="220" r="50" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SELF</text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AWARENESS</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Step 1</text>
  
  <rect x="520" y="150" width="160" height="50" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="6"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Know Yourself</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Reflect, observe, understand</text>
  
  <!-- 2. Learning (Right) -->
  <circle cx="780" cy="400" r="50" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="780" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LEARNING</text>
  <text x="780" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Step 2</text>
  
  <rect x="800" y="375" width="160" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="880" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Gain New Skills</text>
  <text x="880" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Study, practice, grow</text>
  
  <!-- 3. Practice (Bottom) -->
  <circle cx="600" cy="580" r="50" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PRACTICE</text>
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Step 3</text>
  
  <rect x="520" y="600" width="160" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="600" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Apply Daily</text>
  <text x="600" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Implement what you learn</text>
  
  <!-- 4. Integration (Left) -->
  <circle cx="420" cy="400" r="50" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="420" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">INTEGRATION</text>
  <text x="420" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Step 4</text>
  
  <rect x="240" y="375" width="160" height="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="6"/>
  <text x="320" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">Make it Natural</text>
  <text x="320" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Build habits, live authentically</text>
  
  <!-- Arrows showing cycle direction -->
  <path d="M 650 250 A 50 50 0 0 1 750 350" stroke="#4f46e5" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 450 A 50 50 0 0 1 650 550" stroke="#4f46e5" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 550 A 50 50 0 0 1 450 450" stroke="#4f46e5" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 350 A 50 50 0 0 1 550 250" stroke="#4f46e5" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
  </defs>
  
  <!-- Cycle Principles -->
  <rect x="150" y="680" width="900" height="120" fill="#f8f9fa" stroke="#6b7280" stroke-width="2" rx="10"/>
  <rect x="160" y="690" width="880" height="25" fill="#6b7280" rx="6"/>
  <text x="600" y="707" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LIFELONG PRACTICE PRINCIPLES</text>
  
  <rect x="170" y="725" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="270" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Never Stop Growing</text>
  <text x="270" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Every day offers new</text>
  <text x="270" y="773" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">opportunities to learn</text>
  
  <rect x="390" y="725" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="490" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Progress Over Perfection</text>
  <text x="490" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Small consistent steps</text>
  <text x="490" y="773" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">create lasting change</text>
  
  <rect x="610" y="725" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="710" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Embrace Challenges</text>
  <text x="710" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Difficulties are growth</text>
  <text x="710" y="773" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">opportunities in disguise</text>
  
  <rect x="830" y="725" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="930" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Stay Curious</text>
  <text x="930" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Maintain beginner's mind</text>
  <text x="930" y="773" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">and wonder</text>
  
  <!-- Footer -->
  <rect x="200" y="820" width="800" height="50" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">The Cycle Never Ends - And That's the Beauty</text>
  
</svg>