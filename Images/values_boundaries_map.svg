<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  
  <rect width="1200" height="900" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Values-Based Boundaries Map
  </text>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Creating Healthy Boundaries That Honor Your Core Values
  </text>
  
  <!-- Central Core Values -->
  <circle cx="600" cy="400" r="70" fill="#E8F5E8" stroke="#4ecdc4" stroke-width="4"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">CORE VALUES</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Non-Negotiable</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Boundaries</text>
  
  <!-- Flexible Boundaries Ring -->
  <circle cx="600" cy="400" r="120" fill="none" stroke="#667eea" stroke-width="15" opacity="0.5"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">FLEXIBLE BOUNDARIES</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Adaptable based on context</text>
  
  <!-- Red Line Boundaries -->
  <circle cx="600" cy="400" r="180" fill="none" stroke="#ee5a52" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ee5a52">RED LINE BOUNDARIES</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Absolute limits - never cross</text>
  
  <!-- Boundary Categories - properly spaced -->
  
  <!-- Work Boundaries (Top Left) -->
  <rect x="200" y="250" width="180" height="110" rx="10" fill="#E8F5E8" stroke="#4ecdc4" stroke-width="2"/>
  <text x="290" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2c3e50">WORK BOUNDARIES</text>
  <text x="290" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Work-life balance</text>
  <text x="290" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✗ Unethical requests</text>
  <text x="290" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Overtime demands</text>
  <text x="290" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Travel requirements</text>
  
  <!-- Relationship Boundaries (Top Right) -->
  <rect x="820" y="250" width="180" height="110" rx="10" fill="#F3E8FF" stroke="#667eea" stroke-width="2"/>
  <text x="910" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2c3e50">RELATIONSHIPS</text>
  <text x="910" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Mutual respect</text>
  <text x="910" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✗ Abuse/manipulation</text>
  <text x="910" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Social obligations</text>
  <text x="910" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Family expectations</text>
  
  <!-- Personal Boundaries (Bottom Left) -->
  <rect x="200" y="540" width="180" height="110" rx="10" fill="#FFF9E6" stroke="#a8edea" stroke-width="2"/>
  <text x="290" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2c3e50">PERSONAL</text>
  <text x="290" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Self-care time</text>
  <text x="290" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✗ Self-harm behaviors</text>
  <text x="290" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Social commitments</text>
  <text x="290" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Leisure activities</text>
  
  <!-- Financial Boundaries (Bottom Right) -->
  <rect x="820" y="540" width="180" height="110" rx="10" fill="#F0F8FF" stroke="#ff9a9e" stroke-width="2"/>
  <text x="910" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2c3e50">FINANCIAL</text>
  <text x="910" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Living within means</text>
  <text x="910" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✗ Debt for luxuries</text>
  <text x="910" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Investment risks</text>
  <text x="910" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~ Generous giving</text>
  
  <!-- Legend - proper spacing from bottom -->
  <rect x="100" y="730" width="1000" height="110" rx="10" fill="#FEFEFE" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Boundary Setting Guide
  </text>
  
  <text x="120" y="780" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">✓ Green: Aligned with values - encourage and support</text>
  <text x="120" y="800" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">✗ Red: Against values - firm boundary required</text>
  <text x="120" y="820" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">~ Yellow: Context-dependent - flexible approach</text>
  
  <text x="600" y="780" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementation: Communicate clearly and kindly</text>
  <text x="600" y="800" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Be consistent in enforcement to build trust</text>
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Boundaries protect relationships, not destroy them</text>
</svg>