<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    ARISE Method Diagram
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    A Five-Step Process for Emotional Processing and Growth
  </text>
  
  <!-- Step 1 - ACKNOWLEDGE -->
  <rect x="100" y="150" width="200" height="120" rx="15" fill="#E8F5E8" stroke="#2C3E50" stroke-width="3"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">A</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">ACKNOWLEDGE</text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Notice and accept</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">the emotion without</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">judgment</text>
  
  <!-- Arrow 1 -->
  <path d="M 300 210 L 350 210" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 - REFLECT -->
  <rect x="380" y="150" width="200" height="120" rx="15" fill="#FFF9E6" stroke="#2C3E50" stroke-width="3"/>
  <text x="480" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">R</text>
  <text x="480" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">REFLECT</text>
  <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Explore the deeper</text>
  <text x="480" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">meaning and source</text>
  <text x="480" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">of emotion</text>
  
  <!-- Arrow 2 -->
  <path d="M 580 210 L 630 210" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 - INVESTIGATE -->
  <rect x="660" y="150" width="200" height="120" rx="15" fill="#F3E8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="760" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">I</text>
  <text x="760" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">INVESTIGATE</text>
  <text x="760" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Ask curious questions</text>
  <text x="760" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">about patterns and</text>
  <text x="760" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">underlying needs</text>
  
  <!-- Arrow 3 - Down -->
  <path d="M 760 270 L 760 320" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 - SHIFT -->
  <rect x="660" y="350" width="200" height="120" rx="15" fill="#FFF0F5" stroke="#2C3E50" stroke-width="3"/>
  <text x="760" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">S</text>
  <text x="760" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">SHIFT</text>
  <text x="760" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Choose conscious</text>
  <text x="760" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">response aligned</text>
  <text x="760" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">with values</text>
  
  <!-- Arrow 4 - Left -->
  <path d="M 660 410 L 610 410" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5 - EVOLVE -->
  <rect x="380" y="350" width="200" height="120" rx="15" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="480" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">E</text>
  <text x="480" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">EVOLVE</text>
  <text x="480" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Integrate learning</text>
  <text x="480" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">and grow from</text>
  <text x="480" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">experience</text>
  
  <!-- Arrow 5 - Left -->
  <path d="M 380 410 L 330 410" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Central Circle -->
  <circle cx="200" cy="410" r="70" fill="#FFFACD" stroke="#2C3E50" stroke-width="3"/>
  <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">EMOTIONAL</text>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">MASTERY</text>
  
  <!-- Example Box -->
  <rect x="900" y="150" width="250" height="320" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="1025" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">ARISE Example</text>
  <text x="920" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">A: "I feel angry"</text>
  <text x="920" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Notice without fighting</text>
  <text x="920" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">R: "Why angry?"</text>
  <text x="920" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Boundary was crossed</text>
  <text x="920" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">I: "What pattern?"</text>
  <text x="920" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">I avoid setting limits</text>
  <text x="920" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">S: "What choice?"</text>
  <text x="920" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Communicate calmly</text>
  <text x="920" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">E: "What learned?"</text>
  <text x="920" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Clear boundaries</text>
  <text x="920" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">create health</text>
  
  <!-- Benefits -->
  <rect x="100" y="520" width="500" height="100" rx="12" fill="#E8F5E8" stroke="#2C3E50" stroke-width="2"/>
  <text x="350" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">ARISE Benefits</text>
  <text x="120" y="565" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Transforms reactivity into wisdom • Builds emotional intelligence</text>
  <text x="120" y="585" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Creates space between trigger and response • Develops authentic responses</text>
  <text x="120" y="605" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Promotes continuous emotional growth and self-awareness</text>
  
  <!-- Key Principles -->
  <rect x="650" y="520" width="500" height="100" rx="12" fill="#FFF9E6" stroke="#2C3E50" stroke-width="2"/>
  <text x="900" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Key Principles</text>
  <text x="670" y="565" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• No emotion is wrong - all have messages • Curiosity opens growth doors</text>
  <text x="670" y="585" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Patterns reveal deeper truths • Conscious choices align with values</text>
  <text x="670" y="605" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Every emotional experience holds growth potential</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom Description -->
  <rect x="100" y="680" width="1000" height="120" rx="12" fill="#F0F8FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">ARISE Method: From Emotional Reactivity to Conscious Response</text>
  <text x="600" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">This proven five-step process transforms how we relate to our emotions, moving us from</text>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">automatic reactions to conscious responses that align with our authentic values and promote growth.</text>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Each step builds emotional mastery, creating space for wisdom and authentic self-expression.</text>
</svg>