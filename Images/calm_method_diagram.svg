<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    CALM Method Diagram
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    Four Steps to Emotional Regulation and Inner Peace
  </text>
  
  <!-- Central Circle -->
  <circle cx="600" cy="400" r="90" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">CALM</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">METHOD</text>
  
  <!-- Step C - CENTER (Top) -->
  <rect x="500" y="200" width="200" height="100" rx="15" fill="#E8F5E8" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">C</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">CENTER</text>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Ground yourself</text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Return to present</text>
  
  <!-- Step A - ACCEPT (Right) -->
  <rect x="800" y="350" width="200" height="100" rx="15" fill="#FFF9E6" stroke="#2C3E50" stroke-width="3"/>
  <text x="900" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">A</text>
  <text x="900" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">ACCEPT</text>
  <text x="900" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Allow what is</text>
  <text x="900" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Without resistance</text>
  
  <!-- Step L - LISTEN (Bottom) -->
  <rect x="500" y="600" width="200" height="100" rx="15" fill="#F3E8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">L</text>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">LISTEN</text>
  <text x="600" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Hear the message</text>
  <text x="600" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Behind emotions</text>
  
  <!-- Step M - MOVE (Left) -->
  <rect x="200" y="350" width="200" height="100" rx="15" fill="#FFF0F5" stroke="#2C3E50" stroke-width="3"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">M</text>
  <text x="300" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">MOVE</text>
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Take aligned action</text>
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">With wisdom</text>
  
  <!-- Connecting Arrows -->
  <path d="M 650 300 Q 700 330 750 380" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 850 450 Q 750 550 650 600" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 650 Q 450 550 350 450" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 350 Q 450 250 550 250" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- CENTER Techniques -->
  <rect x="320" y="120" width="280" height="60" rx="8" fill="#E8F5E8" stroke="#2C3E50" stroke-width="1"/>
  <text x="460" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">CENTER Techniques:</text>
  <text x="460" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Deep breathing - Body awareness - Mindful presence</text>
  <text x="460" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Ground through senses - Return to now</text>
  
  <!-- ACCEPT Techniques -->
  <rect x="1020" y="300" width="140" height="150" rx="8" fill="#FFF9E6" stroke="#2C3E50" stroke-width="1"/>
  <text x="1090" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">ACCEPT</text>
  <text x="1090" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Techniques:</text>
  <text x="1040" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Acknowledge reality</text>
  <text x="1040" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Stop fighting</text>
  <text x="1040" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Release control</text>
  <text x="1040" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Embrace present</text>
  <text x="1040" y="415" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Allow emotions</text>
  <text x="1040" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Practice surrender</text>
  
  <!-- LISTEN Techniques -->
  <rect x="380" y="720" width="280" height="60" rx="8" fill="#F3E8FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="520" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">LISTEN Techniques:</text>
  <text x="520" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Inner dialogue awareness - Emotional intelligence - Body signals</text>
  <text x="520" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">What is this emotion teaching me?</text>
  
  <!-- MOVE Techniques -->
  <rect x="40" y="300" width="140" height="150" rx="8" fill="#FFF0F5" stroke="#2C3E50" stroke-width="1"/>
  <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">MOVE</text>
  <text x="110" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Techniques:</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Conscious choice</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Value alignment</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Wisdom action</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Mindful response</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Authentic expression</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Purpose-driven</text>
  
  <!-- Benefits Box -->
  <rect x="750" y="120" width="300" height="140" rx="12" fill="#FFFACD" stroke="#2C3E50" stroke-width="2"/>
  <text x="900" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">CALM Benefits</text>
  <text x="770" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Creates emotional regulation</text>
  <text x="770" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Reduces anxiety and stress</text>
  <text x="770" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Builds inner peace and stability</text>
  <text x="770" y="210" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Enhances decision-making clarity</text>
  <text x="770" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Develops emotional resilience</text>
  <text x="770" y="240" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Promotes mindful responses</text>
  
  <!-- When to Use -->
  <rect x="100" y="520" width="280" height="140" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="240" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">When to Use CALM</text>
  <text x="120" y="565" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Feeling overwhelmed or stressed</text>
  <text x="120" y="580" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• During emotional intensity</text>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Before important decisions</text>
  <text x="120" y="610" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• In conflict situations</text>
  <text x="120" y="625" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• When feeling reactive</text>
  <text x="120" y="640" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• For daily emotional maintenance</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom Description -->
  <rect x="100" y="820" width="1000" height="60" rx="12" fill="#F0F8FF" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">CALM Method: Your Path to Emotional Balance and Inner Peace</text>
  <text x="600" y="865" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">This four-step cycle helps regulate emotions and create space for conscious, value-aligned responses.</text>
</svg>