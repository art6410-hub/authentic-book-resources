<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  
  <rect width="1200" height="900" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Values Decision Compass
  </text>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Navigate Life Decisions Using Your Core Values
  </text>
  
  <!-- Main Compass Circle -->
  <circle cx="600" cy="400" r="150" fill="#E8F5E8" stroke="#4ecdc4" stroke-width="4"/>
  <circle cx="600" cy="400" r="130" fill="none" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="400" r="110" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  
  <!-- Cardinal Directions -->
  
  <!-- North - Growth -->
  <rect x="520" y="180" width="160" height="50" rx="15" fill="#667eea"/>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">GROWTH</text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">DEVELOPMENT</text>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">N</text>
  
  <!-- South - Security -->
  <rect x="520" y="620" width="160" height="50" rx="15" fill="#2ecc71"/>
  <text x="600" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">SECURITY</text>
  <text x="600" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">STABILITY</text>
  <text x="600" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">S</text>
  
  <!-- East - Achievement -->
  <rect x="820" y="375" width="160" height="50" rx="15" fill="#f39c12"/>
  <text x="900" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">ACHIEVEMENT</text>
  <text x="900" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">SUCCESS</text>
  <text x="1000" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">E</text>
  
  <!-- West - Connection -->
  <rect x="220" y="375" width="160" height="50" rx="15" fill="#e74c3c"/>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">CONNECTION</text>
  <text x="300" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">RELATIONSHIPS</text>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">W</text>
  
  <!-- Compass Needle - simple triangle -->
  <polygon points="600,280 615,400 585,400" fill="#ff6b6b"/>
  <circle cx="600" cy="400" r="12" fill="#2c3e50"/>
  
  <!-- Center Instructions -->
  <circle cx="600" cy="400" r="45" fill="white" stroke="#2c3e50" stroke-width="1"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Ask Yourself:</text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Which direction</text>
  <text x="600" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">aligns with my</text>
  <text x="600" y="429" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">core values?</text>
  
  <!-- Usage Guide -->
  <rect x="200" y="730" width="800" height="100" rx="15" fill="#F0F8FF" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    How to Use Your Values Compass
  </text>
  
  <text x="220" y="780" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Step 1: Identify the decision</text>
  <text x="420" y="780" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Step 2: Consider core values</text>
  <text x="620" y="780" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Step 3: Choose aligned direction</text>
  
  <text x="220" y="800" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Step 4: Check your gut feeling</text>
  <text x="420" y="800" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Step 5: Take authentic action</text>
  <text x="620" y="800" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Trust your inner wisdom</text>
</svg>