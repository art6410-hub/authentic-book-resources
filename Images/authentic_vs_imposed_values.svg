<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Authentic Values vs Imposed Values
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    Distinguishing Your True Values from External Expectations
  </text>
  
  <!-- Left Side - Authentic Values -->
  <rect x="50" y="120" width="500" height="600" rx="15" fill="#E8F5E8" stroke="#27AE60" stroke-width="3"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">AUTHENTIC VALUES</text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">From Your Core Self</text>
  
  <!-- Authentic Values Characteristics -->
  <rect x="80" y="200" width="440" height="100" rx="10" fill="#FFFFFF" stroke="#27AE60" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Characteristics</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Feel natural and energizing</text>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Create inner peace and fulfillment</text>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Emerge from personal reflection</text>
  
  <!-- Authentic Values Examples -->
  <rect x="80" y="320" width="440" height="140" rx="10" fill="#FFFFFF" stroke="#27AE60" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Examples</text>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Creativity:</text>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Natural love for creating and expressing</text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Deep Connections:</text>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Value meaningful over superficial relationships</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Learning:</text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Feel alive when expanding understanding</text>
  
  <!-- How to Identify -->
  <rect x="80" y="480" width="440" height="220" rx="10" fill="#FFFFFF" stroke="#27AE60" stroke-width="2"/>
  <text x="300" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">How to Identify</text>
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Notice what energizes you naturally</text>
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Observe when you feel most alive</text>
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Reflect on childhood interests</text>
  <text x="100" y="590" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Ask: What would I choose alone?</text>
  <text x="100" y="610" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Listen to your inner voice</text>
  <text x="100" y="630" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Notice what brings natural joy</text>
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Pay attention to your passions</text>
  <text x="100" y="670" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Trust your gut feelings</text>
  
  <!-- Right Side - Imposed Values -->
  <rect x="650" y="120" width="500" height="600" rx="15" fill="#FFE5E5" stroke="#E74C3C" stroke-width="3"/>
  <text x="900" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">IMPOSED VALUES</text>
  <text x="900" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">From External Sources</text>
  
  <!-- Imposed Values Characteristics -->
  <rect x="680" y="200" width="440" height="100" rx="10" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
  <text x="900" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Characteristics</text>
  <text x="700" y="245" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Feel forced and draining</text>
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Create inner conflict and stress</text>
  <text x="700" y="285" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Come from external pressure</text>
  
  <!-- Imposed Values Examples -->
  <rect x="680" y="320" width="440" height="140" rx="10" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
  <text x="900" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Examples</text>
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Status Success:</text>
  <text x="700" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Must achieve to prove worth to others</text>
  <text x="700" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Perfect Image:</text>
  <text x="700" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Never show weakness or vulnerability</text>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Money Focus:</text>
  <text x="700" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Wealth as only measure of success</text>
  
  <!-- Sources of Imposed Values -->
  <rect x="680" y="480" width="440" height="220" rx="10" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
  <text x="900" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Common Sources</text>
  <text x="700" y="530" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Family expectations and pressure</text>
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Social media and peer comparison</text>
  <text x="700" y="570" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Cultural and religious dogma</text>
  <text x="700" y="590" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Educational system requirements</text>
  <text x="700" y="610" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Professional and career demands</text>
  <text x="700" y="630" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Marketing and consumer culture</text>
  <text x="700" y="650" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Fear of rejection or judgment</text>
  <text x="700" y="670" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">• Trauma and survival mechanisms</text>
  
  <!-- Central Divider with VS -->
  <line x1="600" y1="120" x2="600" y2="720" stroke="#2C3E50" stroke-width="3"/>
  <circle cx="600" cy="420" r="40" fill="#F0F8FF" stroke="#2C3E50" stroke-width="3"/>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">VS</text>
  
  <!-- Bottom Message -->
  <rect x="100" y="750" width="1000" height="100" rx="12" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    The Path to Authenticity: Choosing Your True Values
  </text>
  <text x="600" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    Living authentically means consciously choosing values that emerge from your core self,
  </text>
  <text x="600" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    rather than automatically accepting what others expect from you. This choice creates genuine fulfillment.
  </text>
</svg>