<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title Section -->
  <rect x="40" y="40" width="1120" height="60" fill="#1e293b" rx="10"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Decision-Making Compass</text>
  
  <!-- Central Decision Point -->
  <rect x="450" y="150" width="300" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">DECISION TO MAKE</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">What choice should I make?</text>
  
  <!-- Values Check (Top Left) -->
  <rect x="200" y="250" width="220" height="100" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">VALUES CHECK</text>
  <text x="310" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Does this align with</text>
  <text x="310" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">my core values?</text>
  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Yes = Move forward</text>
  <text x="310" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">No = Reconsider</text>
  
  <!-- Consequences (Top Right) -->
  <rect x="780" y="250" width="220" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="890" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">CONSEQUENCES</text>
  <text x="890" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">What are the likely</text>
  <text x="890" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">outcomes and impacts?</text>
  <text x="890" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Consider short and</text>
  <text x="890" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">long-term effects</text>
  
  <!-- Gut Feeling (Bottom Left) -->
  <rect x="200" y="450" width="220" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="310" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">GUT FEELING</text>
  <text x="310" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">What does my</text>
  <text x="310" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">intuition tell me?</text>
  <text x="310" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Listen to inner</text>
  <text x="310" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">wisdom and body</text>
  
  <!-- Best Self (Bottom Right) -->
  <rect x="780" y="450" width="220" height="100" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="890" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">BEST SELF</text>
  <text x="890" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">What would my</text>
  <text x="890" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">highest self choose?</text>
  <text x="890" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Choose growth</text>
  <text x="890" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">over comfort</text>
  
  <!-- Center Integration Circle -->
  <circle cx="600" cy="375" r="60" fill="#4f46e5" stroke="#3730a3" stroke-width="3"/>
  <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">INTEGRATE</text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ALL FOUR</text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ANSWERS</text>
  
  <!-- Connecting Lines -->
  <line x1="420" y1="300" x2="540" y2="350" stroke="#4f46e5" stroke-width="2"/>
  <line x1="780" y1="300" x2="660" y2="350" stroke="#4f46e5" stroke-width="2"/>
  <line x1="420" y1="500" x2="540" y2="400" stroke="#4f46e5" stroke-width="2"/>
  <line x1="780" y1="500" x2="660" y2="400" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Decision Process Steps -->
  <rect x="150" y="580" width="900" height="100" fill="#f8f9fa" stroke="#6b7280" stroke-width="2" rx="10"/>
  <rect x="160" y="590" width="880" height="25" fill="#6b7280" rx="6"/>
  <text x="600" y="607" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5-STEP DECISION PROCESS</text>
  
  <rect x="170" y="625" width="160" height="45" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="250" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">1. Pause</text>
  <text x="250" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Take time to think</text>
  <text x="250" y="667" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Do not rush</text>
  
  <rect x="350" y="625" width="160" height="45" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="430" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">2. Ask Questions</text>
  <text x="430" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Use all four</text>
  <text x="430" y="667" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">perspectives</text>
  
  <rect x="530" y="625" width="160" height="45" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="610" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">3. Integrate</text>
  <text x="610" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Weigh all</text>
  <text x="610" y="667" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">answers fairly</text>
  
  <rect x="710" y="625" width="160" height="45" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="790" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">4. Decide</text>
  <text x="790" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Choose with</text>
  <text x="790" y="667" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">confidence</text>
  
  <rect x="890" y="625" width="140" height="45" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="960" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">5. Act</text>
  <text x="960" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Take aligned</text>
  <text x="960" y="667" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">action</text>
  
  <!-- Key Message -->
  <rect x="200" y="700" width="800" height="80" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="600" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Good Decisions Come From Multiple Perspectives</text>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">When values, logic, intuition, and growth all align - you choose wisely and confidently</text>
  
  <!-- Footer -->
  <rect x="300" y="800" width="600" height="60" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="600" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Navigate Life Decisions With Your Internal Compass</text>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Trust the process and make decisions that honor your authentic self</text>
  
</svg>