<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title Section -->
  <rect x="40" y="40" width="1120" height="60" fill="#1e293b" rx="10"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Values-Based Communication Model</text>
  
  <!-- Center Circle -->
  <circle cx="600" cy="350" r="80" fill="#4f46e5" stroke="#3730a3" stroke-width="3"/>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">YOUR</text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VALUES</text>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff">Guide everything</text>
  
  <!-- Four Steps Around Circle -->
  
  <!-- 1. Listen (Top) -->
  <rect x="520" y="180" width="160" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">1. LISTEN</text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Hear their values</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">and perspective</text>
  
  <!-- 2. Understand (Right) -->
  <rect x="750" y="310" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="830" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">2. UNDERSTAND</text>
  <text x="830" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Find common</text>
  <text x="830" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">ground values</text>
  
  <!-- 3. Respond (Bottom) -->
  <rect x="520" y="480" width="160" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">3. RESPOND</text>
  <text x="600" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Speak from your</text>
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">authentic values</text>
  
  <!-- 4. Connect (Left) -->
  <rect x="290" y="310" width="160" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="370" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">4. CONNECT</text>
  <text x="370" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Build trust through</text>
  <text x="370" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">shared values</text>
  
  <!-- Connecting Lines -->
  <line x1="600" y1="270" x2="600" y2="260" stroke="#4f46e5" stroke-width="2"/>
  <line x1="680" y1="350" x2="750" y2="350" stroke="#4f46e5" stroke-width="2"/>
  <line x1="600" y1="430" x2="600" y2="480" stroke="#4f46e5" stroke-width="2"/>
  <line x1="520" y1="350" x2="450" y2="350" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Examples Section -->
  <rect x="150" y="600" width="900" height="120" fill="#f8f9fa" stroke="#6b7280" stroke-width="2" rx="10"/>
  <rect x="160" y="610" width="880" height="25" fill="#6b7280" rx="6"/>
  <text x="600" y="627" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EXAMPLES OF VALUES-BASED COMMUNICATION</text>
  
  <rect x="170" y="645" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="270" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Disagreement</text>
  <text x="270" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">I understand you value</text>
  <text x="270" y="693" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">security. I value growth.</text>
  <text x="270" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">How can we honor both?</text>
  
  <rect x="390" y="645" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="490" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Setting Boundaries</text>
  <text x="490" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">I value honesty, so I</text>
  <text x="490" y="693" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">need to tell you...</text>
  <text x="490" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Clear and respectful</text>
  
  <rect x="610" y="645" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="710" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Giving Feedback</text>
  <text x="710" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Because I value your</text>
  <text x="710" y="693" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">growth, I want to share...</text>
  <text x="710" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Supportive truth</text>
  
  <rect x="830" y="645" width="200" height="65" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="930" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Difficult Conversation</text>
  <text x="930" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">I value our relationship,</text>
  <text x="930" y="693" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">so let's talk about...</text>
  <text x="930" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Caring confrontation</text>
  
  <!-- Footer -->
  <rect x="200" y="740" width="800" height="60" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="600" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Values-Based Communication Builds Authentic Relationships</text>
  <text x="600" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">When we communicate from our values, we create genuine understanding and trust</text>
  
</svg>