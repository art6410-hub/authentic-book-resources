<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Four Level Response Framework
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">
    From Reactive to Conscious Response Levels
  </text>
  
  <!-- Level 1 - Reactive -->
  <rect x="100" y="150" width="250" height="120" rx="15" fill="#FFE5E5" stroke="#E74C3C" stroke-width="3"/>
  <text x="225" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">LEVEL 1</text>
  <text x="225" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">REACTIVE</text>
  <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Automatic impulse</text>
  <text x="225" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Unconscious patterns</text>
  <text x="225" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Fight-flight-freeze</text>
  
  <!-- Level 2 - Responsive -->
  <rect x="400" y="150" width="250" height="120" rx="15" fill="#FFF9E6" stroke="#F39C12" stroke-width="3"/>
  <text x="525" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">LEVEL 2</text>
  <text x="525" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">RESPONSIVE</text>
  <text x="525" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Pause and consider</text>
  <text x="525" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Basic emotional control</text>
  <text x="525" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Think before acting</text>
  
  <!-- Level 3 - Reflective -->
  <rect x="700" y="150" width="250" height="120" rx="15" fill="#E8F5E8" stroke="#27AE60" stroke-width="3"/>
  <text x="825" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">LEVEL 3</text>
  <text x="825" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">REFLECTIVE</text>
  <text x="825" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Deep self-awareness</text>
  <text x="825" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Pattern recognition</text>
  <text x="825" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Value consideration</text>
  
  <!-- Level 4 - Conscious -->
  <rect x="400" y="320" width="250" height="120" rx="15" fill="#F0F8FF" stroke="#3498DB" stroke-width="3"/>
  <text x="525" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">LEVEL 4</text>
  <text x="525" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">CONSCIOUS</text>
  <text x="525" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Full awareness choice</text>
  <text x="525" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Authentic alignment</text>
  <text x="525" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">Wisdom-based action</text>
  
  <!-- Arrows -->
  <path d="M 350 210 L 390 210" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 650 210 L 690 210" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 825 270 L 825 300 L 650 380" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Examples for each level -->
  <rect x="100" y="480" width="250" height="180" rx="12" fill="#FFE5E5" stroke="#2C3E50" stroke-width="1"/>
  <text x="225" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Level 1 Examples</text>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Immediate anger outburst</text>
  <text x="120" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Defensive reactions</text>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Emotional hijacking</text>
  <text x="120" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Automatic judgments</text>
  <text x="120" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Impulsive decisions</text>
  <text x="120" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Blame and criticism</text>
  <text x="120" y="615" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Survival mode responses</text>
  <text x="120" y="630" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Unconscious patterns</text>
  <text x="120" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Emotional reactivity</text>
  
  <rect x="400" y="480" width="250" height="180" rx="12" fill="#FFF9E6" stroke="#2C3E50" stroke-width="1"/>
  <text x="525" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Level 2 Examples</text>
  <text x="420" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Count to ten before speaking</text>
  <text x="420" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Basic emotion regulation</text>
  <text x="420" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Think about consequences</text>
  <text x="420" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Use coping strategies</text>
  <text x="420" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Seek advice before acting</text>
  <text x="420" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Practice basic mindfulness</text>
  <text x="420" y="615" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Use communication skills</text>
  <text x="420" y="630" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Apply learned techniques</text>
  <text x="420" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Moderate emotional expression</text>
  
  <rect x="700" y="480" width="250" height="180" rx="12" fill="#E8F5E8" stroke="#2C3E50" stroke-width="1"/>
  <text x="825" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Level 3 Examples</text>
  <text x="720" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Explore emotional patterns</text>
  <text x="720" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Question beliefs and assumptions</text>
  <text x="720" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Consider multiple perspectives</text>
  <text x="720" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Align with personal values</text>
  <text x="720" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Practice deep self-inquiry</text>
  <text x="720" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Seek understanding first</text>
  <text x="720" y="615" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Use wisdom traditions</text>
  <text x="720" y="630" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Consider long-term impact</text>
  <text x="720" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Integrate head and heart</text>
  
  <rect x="400" y="700" width="250" height="140" rx="12" fill="#F0F8FF" stroke="#2C3E50" stroke-width="1"/>
  <text x="525" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Level 4 Examples</text>
  <text x="420" y="745" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Full presence and awareness</text>
  <text x="420" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Authentic self-expression</text>
  <text x="420" y="775" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Compassionate responses</text>
  <text x="420" y="790" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Wisdom-guided choices</text>
  <text x="420" y="805" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Love-based actions</text>
  <text x="420" y="820" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Unity consciousness</text>
  <text x="420" y="835" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Serve highest good</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Growth Path -->
  <rect x="100" y="100" width="850" height="30" rx="15" fill="#FFFACD" stroke="#2C3E50" stroke-width="2"/>
  <text x="525" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">The Journey from Unconscious Reaction to Conscious Response</text>
</svg>