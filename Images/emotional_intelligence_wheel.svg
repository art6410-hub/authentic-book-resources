<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%)">
  
  <!-- Title Section -->
  <rect x="40" y="40" width="1120" height="60" fill="#1e293b" rx="10"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Emotional Intelligence Wheel</text>
  
  <!-- Central Hub -->
  <circle cx="600" cy="400" r="60" fill="#4f46e5" stroke="#3730a3" stroke-width="3"/>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EMOTIONAL</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">INTELLIGENCE</text>
  
  <!-- Connecting Lines -->
  <line x1="600" y1="340" x2="600" y2="250" stroke="#4f46e5" stroke-width="2"/>
  <line x1="660" y1="400" x2="750" y2="400" stroke="#4f46e5" stroke-width="2"/>
  <line x1="600" y1="460" x2="600" y2="550" stroke="#4f46e5" stroke-width="2"/>
  <line x1="540" y1="400" x2="450" y2="400" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- 1. Self-Awareness (Top) -->
  <circle cx="600" cy="230" r="50" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">SELF</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">AWARENESS</text>
  
  <rect x="500" y="150" width="200" height="50" fill="#ffffff" stroke="#ef4444" stroke-width="1" rx="6"/>
  <text x="600" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Know your emotions, strengths,</text>
  <text x="600" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">weaknesses, and triggers</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Foundation of EQ</text>
  
  <!-- 2. Self-Management (Right) -->
  <circle cx="770" cy="400" r="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="770" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">SELF</text>
  <text x="770" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">MANAGEMENT</text>
  
  <rect x="830" y="370" width="200" height="50" fill="#ffffff" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="930" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Control your reactions, adapt</text>
  <text x="930" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">to change, stay optimistic</text>
  <text x="930" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Emotional regulation</text>
  
  <!-- 3. Social Awareness (Bottom) -->
  <circle cx="600" cy="570" r="50" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="600" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">SOCIAL</text>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">AWARENESS</text>
  
  <rect x="500" y="630" width="200" height="50" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="6"/>
  <text x="600" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Understand others emotions</text>
  <text x="600" y="662" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">and organizational dynamics</text>
  <text x="600" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Empathy and awareness</text>
  
  <!-- 4. Relationship Management (Left) -->
  <circle cx="430" cy="400" r="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="430" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">RELATIONSHIP</text>
  <text x="430" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">MANAGEMENT</text>
  
  <rect x="170" y="370" width="200" height="50" fill="#ffffff" stroke="#3b82f6" stroke-width="1" rx="6"/>
  <text x="270" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Influence, communicate,</text>
  <text x="270" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">resolve conflicts effectively</text>
  <text x="270" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Social skills mastery</text>
  
  <!-- Development Scale -->
  <rect x="80" y="720" width="1040" height="80" fill="#f8f9fa" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <rect x="90" y="730" width="1020" height="25" fill="#6b7280" rx="6"/>
  <text x="600" y="747" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EMOTIONAL INTELLIGENCE DEVELOPMENT SCALE</text>
  
  <rect x="100" y="765" width="200" height="25" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="4"/>
  <text x="200" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Low EQ (1-3)</text>
  
  <rect x="320" y="765" width="200" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="420" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706">Moderate EQ (4-6)</text>
  
  <rect x="540" y="765" width="200" height="25" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="4"/>
  <text x="640" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">High EQ (7-8)</text>
  
  <rect x="760" y="765" width="200" height="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="860" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2563eb">Master EQ (9-10)</text>
  
  <!-- Footer -->
  <rect x="80" y="820" width="1040" height="40" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="8"/>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Master all four components to build authentic relationships and navigate life effectively</text>
  
</svg>